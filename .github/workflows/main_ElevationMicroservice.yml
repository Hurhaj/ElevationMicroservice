# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ElevationMicroservice

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://elevationcd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c825256f021f44edb39f2a566bde074d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4898a5d0d934117b40d9ff1f3053ca0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: elevationcd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c825256f021f44edb39f2a566bde074d }}/elevation-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ElevationMicroservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_807dfb422bd04b97b174fb93bdb4f160 }}
        images: 'elevationcd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c825256f021f44edb39f2a566bde074d }}/elevation-cd:${{ github.sha }}'